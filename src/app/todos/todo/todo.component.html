<h1>Todo</h1>
<div class="container">
    <form (ngSubmit)="!todoForm.invalid && save()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" name="description" required minlength="5" [(ngModel)]="todo.description">
        </fieldset>
        <fieldset class="form-group">
            <label>Target Date</label>
            <input type="date" class="form-control" name="targetDate" required
                [ngModel]="todo.targetDate | date:'yyy-MM-dd'" (ngModelChange)="todo.targetDate = $event">
        </fieldset>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
