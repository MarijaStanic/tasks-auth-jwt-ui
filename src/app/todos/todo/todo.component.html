<h1>Todo</h1>
<div class="container">
    <fieldset class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" name="description" required [(ngModel)]="todo.description">
    </fieldset>
    <fieldset class="form-group">
        <label>Target Date</label>
        <input type="date" class="form-control" name="targetDate" required [ngModel]="todo.targetDate | date:'yyy-MM-dd'" (ngModelChange)="todo.targetDate = $event">
    </fieldset>
    <button class="btn btn-success" (click)="save()">Save</button>
</div>
